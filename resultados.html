<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resultados Test</title>
  <style>
    body {
      font-family: Arial, sans-serif; 
      margin: 20px; 
      line-height: 1.6; 
      color: #333;
      max-width: 900px;
      margin-left: auto; 
      margin-right: auto;
    }

    h2 {
      color: #c33;
      margin-bottom: 15px;
      text-align: center;
    }

    p {
      text-align: justify;
      margin-bottom: 20px;
    }

    figure {
      margin: 30px auto;
      text-align: center;
    }

    figure img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    figcaption {
      font-style: italic;
      font-size: 0.9em;
      margin-top: 8px;
      color: #555;
    }

    .lang-buttons {
      margin-bottom: 25px;
      text-align: right;
    }

    .lang-buttons button {
      margin-left: 10px;
      padding: 6px 14px;
      border: none;
      border-radius: 6px;
      background-color: #c33;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .lang-buttons button:hover {
      background-color: #a22;
    }

    /* BLOQUE NUEVO: para alinear las im치genes de grasa */
    .image-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .image-row img {
      max-width: 250px;
      height: auto;
    }

    .image-source {
      text-align: center;
      font-size: 0.9em;
      color: #555;
      font-style: italic;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="lang-buttons">
    <button onclick="setLanguage('es')">ES</button>
    <button onclick="setLanguage('en')">EN</button>
  </div>

  <section id="results">
    <h2 id="results-title"></h2>
    <p id="results-intro"></p>
    
    <!-- Gr치fico Excel -->
    <figure>
      <img src="grafico_excel.png" alt="chart1" width="500">
      <figcaption id="results-chart1"></figcaption>
    </figure>

    <!-- Bloque de im치genes de grasa en fila -->
    <div class="image-row">
      <figure>
        <img src="grasa_hombres.jpg" alt="chart2">
        <figcaption id="results-chart2"></figcaption>
      </figure>
      <figure>
        <img src="grasa_mujeres.jpg" alt="chart3">
        <figcaption id="results-chart3"></figcaption>
      </figure>
    </div>

    <!-- 游댷 Texto de fuente de im치genes -->
    <div class="image-source" id="image-source-text">
      Fuente de im치genes: Healthline
    </div>
  </section>

  <script>
    async function setLanguage(lang) {
      const res = await fetch(`${lang}.json`);
      const data = await res.json();
      document.getElementById("results-title").textContent = data.results.title;
      document.getElementById("results-intro").textContent = data.results.intro;
      document.getElementById("results-chart1").textContent = data.results.chart1;
      document.getElementById("results-chart2").textContent = data.results.chart2;
      document.getElementById("results-chart3").textContent = data.results.chart3;

      // 游녢 A침adido: cambia la frase de fuente seg칰n idioma
      const sourceText = lang === 'en'
        ? 'Image source: Healthline'
        : 'Fuente de im치genes: Healthline';
      document.getElementById("image-source-text").textContent = sourceText;
    }

    // Por defecto cargamos espa침ol
    setLanguage('es');
  </script>
</body>
</html>
